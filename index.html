<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1> Image Gallery</h1>

  
  <div class="categories">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="nature">Nature</button>
    <button class="filter-btn" data-category="city">City</button>
    <button class="filter-btn" data-category="animals">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <div class="gallery-item" data-category="nature">
      <img src="pexels-philippedonn-1133957.jpg" alt="Nature">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="pexels-pixabay-417344.jpg" alt="City">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="pexels-george-desipris-792381.jpg" alt="Animals">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="pexels-pixabay-247599.jpg" alt="Nature">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="pexels-peng-liu-45946-169647.jpg" alt="City">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="pexels-pixabay-47547.jpg" alt="Animals">
    </div>
    
    <div class="gallery-item" data-category="nature">
      <img src="pexels-.jpg" alt="Nature">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="pexels-nout-gons-80280-378570.jpg" alt="City">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="pexels-pixabay-45201.jpg" alt="Animals">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="pexels-pixabay-158063.jpg" alt="Nature">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="pexels-david-bartus-43782-586687.jpg" alt="City">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="pexels-lestrade84-17811.jpg" alt="Animals">
    </div>
    
    <div class="gallery-item" data-category="nature">
      <img src="pexels-pixabay-68507.jpg" alt="Nature">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="pexels-mario-cuadros-1166886-12595770.jpg" alt="City">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="pexels-chevanon-1108099 (1).jpg" alt="Animals">
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="pexels-m-venter-792254-1659438.jpg" alt="Nature">
    </div>
    <div class="gallery-item" data-category="city">
      <img src="pexels-pixabay-220769.jpg" alt="City">
    </div>
    <div class="gallery-item" data-category="animals">
      <img src="pexels-dibert-635499.jpg" alt="Animals">
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" src="" alt="">
    <div class="nav-buttons">
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
